        function numStars (num) {

            var star = document.getElementById('starboy');
            var star1 = document.getElementById('starboy1');
            var star2 = document.getElementById('starboy2');
            var star3 = document.getElementById('starboy3');
            var star4 = document.getElementById('starboy4');
            switch (num){
                case 0:
                    break;
                case 1:
                    star.style.display="block";
                    break;
                case 2:
                    star.style.display="block";
                    star1.style.display="block"; 
                    break;                   
                case 3:
                    star.style.display="block";
                    star1.style.display="block";
                    star2.style.display="block";
                    break;
                case 4:
                    star.style.display="block";
                    star1.style.display="block";
                    star2.style.display="block";
                    star3.style.display="block";
                    break;
                case 5:
                    star.style.display="block";
                    star1.style.display="block";
                    star2.style.display="block";
                    star3.style.display="block";
                    star4.style.display="block";
                    break;
            }
        }

    </script>
