</head>
  <body>
  <a class="leftarrow"><i class="fa fa-angle-double-left fa-4x" aria-hidden="true"></i></a>
  <h2>Maps</h2>    
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        document.getElementById('map').style.height="100%";
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCql7Z7G55ExsJm6oF2EUSeogkVrYrcdIE&callback=initMap">
    </script>
  </body>
</html>
